<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="book.title"  
            name="title" 
          /> <!-- above changed from tutorial, title the same ! -->
        </div>
  
        <div class="form-group">
          <label for="author">Author</label>
          <input
            class="form-control"
            id="author"
            required
            [(ngModel)]="book.author"
            name="author"
          /> <!-- above changed from description to author, tutorial to book! -->
        </div>
        <!-- below added-->
        <div class="form-group">
            <label for="year">Year</label>
            <input
              class="form-control"
              id="year"
              required
              [(ngModel)]="book.year"
              name="year"
            /> <!-- added year form ! -->
          </div>

          <!-- below added-->
        <div class="form-group">
            <label for="genre">Genre</label>
            <input
              class="form-control"
              id="genre"
              required
              [(ngModel)]="book.genre"
              name="genre"
            /> <!-- added genre form ! -->
          </div>
  
          <button (click)="saveBook()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
