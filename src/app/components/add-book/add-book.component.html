<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Header -->
<header class="w3-container w3-red w3-center" style="background-image: url('https://images.pexels.com/photos/590493/pexels-photo-590493.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); padding:100px 16px" > 

  <h1 class="w3-margin w3-jumbo">Bookshelf </h1>
  <p class="w3-xlarge">Browse your favorite books</p>
</header>

<body>
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1200px" id="band">
    <div style="width: 400px; margin: auto;">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="title">Title</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
              <input matInput placeholder="Book Title" type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" />
              <!-- above changed from tutorial, title the same ! -->
            </mat-form-field>

          </div>

          <div class="form-group" >
            <label for="author">Author</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Book Author"class="form-control" id="author" required [(ngModel)]="book.author" name="author" />
            <!-- above changed from description to author, tutorial to book! -->
          </mat-form-field>
          </div>
          <!-- below added-->
          <div class="form-group" style="width: 100%;">
            <label for="year">Year</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Enter publishing year" class="form-control" id="year" required [(ngModel)]="book.year" name="year" />
            <!-- added year form ! -->
          </mat-form-field>
          </div>

          <!-- below added-->
          <div class="form-group">
            <label for="genre">Genre</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
            <input  matInput placeholder="Enter book genre" class="form-control" id="genre" required [(ngModel)]="book.genre" name="genre" />
            <!-- added genre form ! -->
          </mat-form-field>
          </div>
          <button type="submit" mat-raised-button color="primary" (click)="saveBook()" class="btn btn-success" style="width: 100%;">Submit</button>
        </div>

        <div *ngIf="submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newTutorial()">Add New</button>
        </div>
      </div>
    </div>
