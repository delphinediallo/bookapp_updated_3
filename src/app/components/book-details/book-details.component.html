<div style="width: 400px; margin: auto;">
    <div *ngIf="currentBook" class="edit-form">
      <h4>Book</h4> <!--changed from currentTutorial-->
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentBook.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            [(ngModel)]="currentBook.author"
            name="author"
          /> <!--changed all from tutorial and description-->
        </div>
  
        <div class="form-group"> <!--added-->
            <label for="author">Year</label>
            <input 
              type="number" 
              class="form-control"
              id="year"
              [(ngModel)]="currentBook.year"
              name="year"
            /> <!--made input type number-->
          </div>

          <div class="form-group"> <!--added-->
            <label for="author">Genre</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              [(ngModel)]="currentBook.genre"
              name="genre"
            /> 
          </div>

          <!--removed published-->
      </form>
  
      <!--removed published & unpublish button-->
  
      <button class="badge badge-danger mr-2" (click)="deleteBook()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateBook()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentBook">
      <br />
      <p>Cannot access this book...</p>
    </div>
  </div>
