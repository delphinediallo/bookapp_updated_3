<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Header -->
<header class="w3-container w3-red w3-center"
  style="background-image: url('https://images.pexels.com/photos/590493/pexels-photo-590493.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); padding:100px 16px">

  <h1 class="w3-margin w3-jumbo">Discussion </h1>
  <p class="w3-xlarge"></p>
</header>


<body>
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1200px" id="band">
    <div style="width: 400px; margin: auto;">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="username">Username</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
              <input matInput placeholder="Enter username" type="text" class="form-control" id="username" required [(ngModel)]="discussion.username"
                name="username" />
            </mat-form-field>
          </div>



          <div class="form-group">
            <label for="postn">Post Title</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Enter post title" class="form-control" id="postn" required [(ngModel)]="discussion.postn" name="description" />
            </mat-form-field>
          </div>

          <div class="form-group">
            <label for="bookn">Book Title</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
            <input input matInput placeholder="Enter book title" class="form-control" id="bookn" required [(ngModel)]="discussion.bookn" name="description" />
          </mat-form-field>
          </div>

          <div class="form-group">
            <label for="post">Post</label><br>
            <mat-form-field appearance="fill" style="width: 100%;">
            <input input matInput placeholder="Enter post" class="form-control" id="post" required [(ngModel)]="discussion.post" name="description" />
          </mat-form-field>
          </div>
          <button type="submit" mat-raised-button color="primary" (click)="saveDiscussion()" class="btn btn-success" style="width: 100%;">Submit</button>
        </div>

        <div *ngIf="submitted">
          <h1>You submitted successfully!</h1>
          <button class="btn btn-success" (click)="newDiscussion()">Add New</button>
        </div>
      </div>
    </div>
