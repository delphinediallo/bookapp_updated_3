<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Header -->
<header class="w3-container w3-red w3-center" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuvnJ3Ji5z0UhXFooDHYY5lYxhEvmTaZv4-g&usqp=CAU'); padding:130px 16px" > 
  <h1 class="w3-margin w3-jumbo">Discussion </h1>
  <p class="w3-xlarge"></p>
</header>

<body style="padding-top: 50px;">
  <app-review-menu></app-review-menu>
  <div>  
    <ul *ngFor ="let review of reviews let i = index">
      <p style="font-weight: 600;"><i class="material-icons md-36 md-dark md-inactive vertical-align-middle padding-bottom-3">account_circle </i> {{review.username}}</p> 
      <p style="color: lightslategrey;">{{review.email}}</p>
      <p style="color: lightslategrey;">Rating (/5): {{review.rating}}</p>
      <p> {{review.comment}} </p> 
        <button mat-button mat-stroked-button color="primary"(click)="onDelete(review._id)">Remove</button>
        <button mat-button mat-stroked-button color="primary" [routerLink]="['/editReview', review._id]">Update</button>
        
      
    </ul> 
    
</div>
